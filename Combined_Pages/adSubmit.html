<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Submit Advertisement Request</h3>
          <form id="adForm">
            <div class="mb-3">
              <label class="form-label">Client Name</label>
              <input type="text" class="form-control" name="clientName" id="clientName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Client Email</label>
              <input type="email" class="form-control" name="clientEmail" id="clientEmail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Client Phone</label>
              <input type="text" class="form-control" name="clientPhone" id="clientPhone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Ad Type</label>
              <select class="form-select" name="adType" id="adType" required>
                <option value="">--Choose--</option>
                <option value="banner">Banner Top (₹5000/7days)</option>
                <option value="sidebar">Sidebar (₹3000/7days)</option>
                <option value="popup">Popup (₹2500/3days)</option>
                <option value="fullpage">Full-page (₹10000/1day)</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Creative</label>
              <input type="file" class="form-control" name="creative" id="creative" accept="image/*" required>
              <small class="text-muted">Accepted formats: JPG, PNG, GIF (Max 5MB)</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Additional Notes</label>
              <textarea class="form-control" name="notes" id="notes" rows="3"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Submit Ad Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
