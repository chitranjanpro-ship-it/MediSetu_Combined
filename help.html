<div class="container py-5">
  <h2 class="mb-4">Submit a Ticket / Report</h2>

  <form id="ticketForm" class="mb-5">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="ticketName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="ticketEmail" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" name="role" id="ticketRole" required>
        <option value="">--Choose Role--</option>
        <option value="customer">Customer</option>
        <option value="doctor">Doctor</option>
        <option value="vendor">Vendor</option>
        <option value="delivery">Delivery</option>
        <option value="logistics">Logistics</option>
        <option value="public">Public</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" name="subject" id="ticketSubject" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="4" name="description" id="ticketDescription" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Attach File (Optional)</label>
      <input type="file" class="form-control" name="attachment" id="ticketAttachment">
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Ticket</button>
  </form>

  <h3>Previously Submitted Tickets</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Ticket ID</th><th>Raised By</th><th>Role</th><th>Subject</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="ticketsTableBody">
      <!-- JS will populate -->
    </tbody>
  </table>
</div>
